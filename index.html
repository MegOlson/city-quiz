<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Desination Finder</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Destination Finder</h1>
      </div>
      <form id="questions">
        <div class="radio">
          <h3>What is your preferred vacation filled with?</h3>
          <label>
            <input type="radio" name="activity" value="outdoor activities">
            Outdoor Activities
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="activity" value="sightsee">
            Sightsee
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="activity" value="act like a local">
            Act like a local
          </label>
        </div>
        <div class="radio">
          <h3>What weather do you prefer?</h3>
          <label>
            <input type="radio" name="weather" value="warm and sunny">
            Warm and sunny
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="weather" value="mild">
            Mild
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="weather" value="i don't care">
            I don't Care
          </label>
        </div>
        <div class="radio">
          <h3>What kind of food do you like?</h3>
          <label>
            <input type="radio" name="food" value="hearty food: a lot of meats and bread">
            Hearty food: a lot of meat and bread
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="fresh fruits and vegetables are really important">
            Fresh fruits and vegetables are really important
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="seafood">
            Seafood
          </label>
        </div>
        <button type="button" name="button">Show me where to go!</button>
      </form>

    </div>
  </body>
</html>
